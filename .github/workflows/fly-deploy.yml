# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          PRIMARY_REGION: ${{ vars.PRIMARY_REGION }}
          # Token for WuzAPI Admin
          WUZAPI_ADMIN_TOKEN: ${{ secrets.WUZAPI_ADMIN_TOKEN }}

          # WuzAPI Session Configuration
          SESSION_DEVICE_NAME: ${{ secrets.SESSION_DEVICE_NAME }}

          # Database configuration # all secret
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_USER }}
          DB_NAME: ${{ secrets.DB_USER }}
          DB_HOST: ${{ secrets.DB_USER }}
          DB_PORT: ${{ secrets.DB_USER }}
          DB_SSLMODE: ${{ secrets.DB_USER }}

          #TZ=Australia/Sydney # defaults to UTC, which is correct IMO.

          # Server Configuration
          WUZAPI_PORT: ${{ vars.WUZAPI_PORT }}

          # Global webhook URL
          WUZAPI_GLOBAL_WEBHOOK: ${{ secrets.WUZAPI_GLOBAL_WEBHOOK }}

          # "json" or "form" for the default
          WEBHOOK_FORMAT: ${{ vars.WEBHOOK_FORMAT }}
